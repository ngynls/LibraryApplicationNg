<div class="container">
<mat-card class="custom-cardwidth">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field>
            <input matInput type="text" name="username" placeholder="Enter your admin username"
            #email="ngModel" [(ngModel)]="adminCredentials.username">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Enter your password"
            #password="ngModel" [(ngModel)]="adminCredentials.password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
  </mat-card-content>
</mat-card>
</div>
