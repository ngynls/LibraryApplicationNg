<div class="content">
    <mat-card>Loaned Books</mat-card>

    <button mat-raised-button color="primary" class="mt-20" (click)="redirectToAddLoanedBooks()">Add Loaned Books</button>

    <mat-form-field fxLayout="row wrap" fxLayoutAlign="flex-end">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Copy Name Column -->
          <ng-container matColumnDef="copyId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Copy Name </th>
            <td mat-cell *matCellDef="let row"> {{row.copyId.copyName}} </td>
          </ng-container>

          <!-- Member Name Column -->
          <ng-container matColumnDef="memberId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Loaned by member </th>
              <td mat-cell *matCellDef="let row"> {{row.memberId.firstName}} {{row.memberId.lastName}} </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let element; let i = index;">
                  <button mat-raised-button color="primary" class="push-right"
                    [routerLink]="['/editLoanedBook/', element._id]"><i class="fas fa-edit"></i></button>
              </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="warn" (click)="deleteLoanedBook(element._id, element)"><i class="fas fa-trash"></i></button>
            </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
