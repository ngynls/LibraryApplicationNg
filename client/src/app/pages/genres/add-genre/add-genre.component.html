<div class="container">
  <mat-card class="custom-cardwidth">
      <mat-card-header>
        <mat-card-title>Add a genre</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form #addGenreForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit(addGenreForm)">
              <mat-form-field class="mb-5">
                <input matInput type="text" class="form-control"
                required name="genreName" placeholder="Enter the name of the genre" #firstName="ngModel" [(ngModel)]="genreToAdd.genreName">
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="!addGenreForm.form.valid">Add</button>
              </form>
      </mat-card-content>
    </mat-card>
</div>
