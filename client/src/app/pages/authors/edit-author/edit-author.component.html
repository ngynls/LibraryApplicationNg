<div class="container">
    <mat-card class="custom-cardwidth">
        <mat-card-header>
          <mat-card-title>Edit an author</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #editAuthorForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit(addAuthorForm)">
                <mat-form-field class="mb-5">
                  <input matInput type="text" class="form-control"
                  required name="firstName" placeholder="Enter the author's first name" #firstName="ngModel" [(ngModel)]="authorToEdit.firstName">
                </mat-form-field>
                <mat-form-field class="mb-5">
                  <input matInput class="form-control"
                  required type="text" name="lastName" placeholder="Enter the author's last name" #lastName="ngModel" [(ngModel)]="authorToEdit.lastName">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!editAuthorForm.form.valid">Edit</button>
                </form>
        </mat-card-content>
      </mat-card>
  </div>
