<div class="content">
  <mat-card>Reservations</mat-card>

  <button mat-raised-button color="primary" class="mt-20" (click)="redirectToAddReservation()">Add Reservation</button>

  <mat-form-field fxLayout="row wrap" fxLayoutAlign="flex-end">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Member Id Column -->
        <ng-container matColumnDef="memberId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Member </th>
          <td mat-cell *matCellDef="let row"> {{row.memberId.firstName}} {{row.memberId.lastName}} </td>
        </ng-container>

        <!-- Copy Id Column -->
        <ng-container matColumnDef="copyId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Copy Name </th>
          <td mat-cell *matCellDef="let row"> {{row.copyId.copyName}} </td>
        </ng-container>

        <!-- Copy Id Column -->
        <ng-container matColumnDef="dateRequested">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Requested </th>
          <td mat-cell *matCellDef="let row"> {{row.dateRequested}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                  [routerLink]="['/editReservation/', element._id]">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteReservation(element._id, element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
